    $(document).ready(function () {
      $().ready(function () {
        $sidebar = $('.sidebar');
        $navbar = $('.navbar');
        $main_panel = $('.main-panel');

        $full_page = $('.full-page');

        $sidebar_responsive = $('body > .navbar-collapse');
        sidebar_mini_active = true;
        white_color = false;

        window_width = $(window).width();

        fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();



        $('.fixed-plugin a').click(function (event) {
          if ($(this).hasClass('switch-trigger')) {
            if (event.stopPropagation) {
              event.stopPropagation();
            } else if (window.event) {
              window.event.cancelBubble = true;
            }
          }
        });

        $('.fixed-plugin .background-color span').click(function () {
          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data', new_color);
          }

          if ($main_panel.length != 0) {
            $main_panel.attr('data', new_color);
          }

          if ($full_page.length != 0) {
            $full_page.attr('filter-color', new_color);
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.attr('data', new_color);
          }
        });

        $('.switch-sidebar-mini input').on("switchChange.bootstrapSwitch", function () {
          var $btn = $(this);

          if (sidebar_mini_active == true) {
            $('body').removeClass('sidebar-mini');
            sidebar_mini_active = false;
            blackDashboard.showSidebarMessage('Sidebar mini deactivated...');
          } else {
            $('body').addClass('sidebar-mini');
            sidebar_mini_active = true;
            blackDashboard.showSidebarMessage('Sidebar mini activated...');
          }

          // we simulate the window Resize so the charts will get updated in realtime.
          var simulateWindowResize = setInterval(function () {
            window.dispatchEvent(new Event('resize'));
          }, 180);

          // we stop the simulation of Window Resize after the animations are completed
          setTimeout(function () {
            clearInterval(simulateWindowResize);
          }, 1000);
        });

        $('.switch-change-color input').on("switchChange.bootstrapSwitch", function () {
          var $btn = $(this);

          if (white_color == true) {

            $('body').addClass('change-background');
            setTimeout(function () {
              $('body').removeClass('change-background');
              $('body').removeClass('white-content');
            }, 900);
            white_color = false;
          } else {

            $('body').addClass('change-background');
            setTimeout(function () {
              $('body').removeClass('change-background');
              $('body').addClass('white-content');
            }, 900);

            white_color = true;
          }


        });

        $('.light-badge').click(function () {
          $('body').addClass('white-content');
        });

        $('.dark-badge').click(function () {
          $('body').removeClass('white-content');
        });
      });
    });
  </script>

<script>
  var fk_maquina = sessionStorage.id_maquina_meuapp;
  span_id_maquina.innerHTML = fk_maquina;

  let login_usuario = sessionStorage.login_usuario_meuapp;

  function logoff() {
    finalizar_sessao();
    sessionStorage.clear();
    redirecionar_login();
  }

  function finalizar_sessao() {
    fetch(`/usuarios/sair/${login_usuario}`, { cache: 'no-store' });
  }

  function redirecionar_login() {
    window.location.href = '../../login.html';
  }

  function recuperar_medidas_todos_graficos() {
    recuperar_medidas_cpu();
    recuperar_medidas_ram();
    recuperar_medidas_disco();
    recuperar_status();
    recuperar_medidas_semanal_cpu();
    recuperar_medidas_semanal_ram();
    recuperar_medidas_semanal_disco();
    recuperar_medidas_mensal_cpu();
    recuperar_medidas_mensal_ram();
    recuperar_medidas_mensal_disco();
    setTimeout(() => inicio(), 30000);
  }

  gradientChartOptionsConfigurationWithTooltipPurple = {
    maintainAspectRatio: false,
    legend: {
      display: false
    },

    tooltips: {
      backgroundColor: '#f5f5f5',
      titleFontColor: '#333',
      bodyFontColor: '#666',
      bodySpacing: 4,
      xPadding: 12,
      mode: "nearest",
      intersect: 0,
      position: "nearest"
    },
    responsive: true,
    scales: {
      yAxes: [{
        barPercentage: 1.6,
        gridLines: {
          drawBorder: false,
          color: 'rgba(29,140,248,0.0)',
          zeroLineColor: "transparent",
        },
        ticks: {
          suggestedMin: 0,
          suggestedMax: 100,
          padding: 20,
          fontColor: "#9a9a9a"
        }
      }],

      xAxes: [{
        barPercentage: 1.6,
        gridLines: {
          drawBorder: false,
          color: 'rgba(3, 252, 211,0.1)',
          zeroLineColor: "transparent",
        },
        ticks: {
          padding: 20,
          fontColor: "#9a9a9a"
        }
      }]
    }
  };



  var minhasLabels = []
  var chart_labels = minhasLabels;

  var chart_data = []
  var myChartData;

  function graphicCPU(resposta) {
    var diario = []
    minhasLabels.push(diario)
    for (var index = 0; index < resposta.length; index++) {
      diario.push(resposta[index].data);
    }

    var semanal = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB']
    minhasLabels.push(semanal)
    var mensal = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ']
    minhasLabels.push(mensal)
    console.log("MINHAS LABELS", minhasLabels)

    var dataDiario = []

    for (var index = 0; index < resposta.length; index++) {
      console.log("RESPOSTA DIARIO CPU: " , resposta);
      dataDiario.push(resposta[index].cpu_porcentagem);
    }

    chart_data.push(dataDiario)
    var ctx = document.getElementById("chartLineCpu").getContext('2d');

    var gradientStroke = ctx.createLinearGradient(0, 230, 0, 50);
    gradientStroke.addColorStop(1, 'rgba(0, 255, 162,0.15)');
    gradientStroke.addColorStop(0.4, 'rgba(0, 255, 162,0.008)');
    gradientStroke.addColorStop(0, 'rgba(0, 255, 162, 0.0)'); //purple colors

    var config = {
      type: 'line',
      data: {
        labels: minhasLabels[0],
        datasets: [{
          label: "Consumo",
          fill: true,
          backgroundColor: gradientStroke,
          borderColor: 'white',
          borderWidth: 2,
          borderDash: [],
          borderDashOffset: 0.0,
          pointBackgroundColor: 'white',
          pointBorderColor: 'rgba(255,255,255,0)',
          pointHoverBackgroundColor: 'white',
          pointBorderWidth: 20,
          pointHoverRadius: 4,
          pointHoverBorderWidth: 15,
          pointRadius: 4,
          data: chart_data[0],
        }]
      },
      options: gradientChartOptionsConfigurationWithTooltipPurple
    };
    myChartData = new Chart(ctx, config);



  }


  function recuperar_medidas_cpu() {
    var maquina = sessionStorage.id_maquina_meuapp;
    fetch(`/leituras//leitura_historico_cpu/${maquina}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log("RESPOSTA CPU DIARIO: " + resposta);
          graphicCPU(resposta);
        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção do estado das maquinas: ${error.message}`);
      });
  }

  var myChartDataRam;

    gradientStroke.addColorStop(0.4, 'rgba(0, 255, 162,0.008)');
    gradientStroke.addColorStop(0, 'rgba(0, 255, 162, 0.0)'); //purple colors

          label: "Consumo",
          fill: true,
          backgroundColor: gradientStroke,

          borderWidth: 2,

          pointBorderColor: 'rgba(255,255,255,0)',
          pointHoverBackgroundColor: 'white',
          pointBorderWidth: 20,
          pointHoverRadius: 4,
          pointHoverBorderWidth: 15,
          pointRadius: 4,
          data: chart_data_ram[0],
        }]
      },
      options: gradientChartOptionsConfigurationWithTooltipPurple
    };
    myChartDataRam = new Chart(ctxRam, configRam);
  }


  function recuperar_medidas_ram() {
    var maquina = sessionStorage.id_maquina_meuapp;
    fetch(`/leituras/leitura_historico_ram/${maquina}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          graphicRAM(resposta);

    })

  var myChartDataDisco;
  var chart_data_disco = [];
  function graphicDISCO(resposta) {

    var diario = []
    for (var index = 0; index < resposta.length; index++) {
