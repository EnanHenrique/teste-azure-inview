        $('.fixed-plugin a').click(function (event) {
          if ($(this).hasClass('switch-trigger')) {
            if (event.stopPropagation) {
              event.stopPropagation();
            } else if (window.event) {
              window.event.cancelBubble = true;
            }
          }
        });

        $('.fixed-plugin .background-color span').click(function () {
          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data', new_color);
          }

          if ($main_panel.length != 0) {
            $main_panel.attr('data', new_color);
          }

          if ($full_page.length != 0) {
            $full_page.attr('filter-color', new_color);
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.attr('data', new_color);
          }
        });

        $('.switch-sidebar-mini input').on("switchChange.bootstrapSwitch", function () {
          var $btn = $(this);

          if (sidebar_mini_active == true) {
            $('body').removeClass('sidebar-mini');
            sidebar_mini_active = false;
            blackDashboard.showSidebarMessage('Sidebar mini deactivated...');
          } else {
            $('body').addClass('sidebar-mini');
            sidebar_mini_active = true;
            blackDashboard.showSidebarMessage('Sidebar mini activated...');
          }

          // we simulate the window Resize so the charts will get updated in realtime.
          var simulateWindowResize = setInterval(function () {
            window.dispatchEvent(new Event('resize'));
          }, 180);

          // we stop the simulation of Window Resize after the animations are completed
          setTimeout(function () {
            clearInterval(simulateWindowResize);
          }, 1000);
        });

        $('.switch-change-color input').on("switchChange.bootstrapSwitch", function () {
          var $btn = $(this);

          if (white_color == true) {

            $('body').addClass('change-background');
            setTimeout(function () {
              $('body').removeClass('change-background');
              $('body').removeClass('white-content');
            }, 900);
            white_color = false;
          } else {

            $('body').addClass('change-background');
            setTimeout(function () {
              $('body').removeClass('change-background');
              $('body').addClass('white-content');
            }, 900);

            white_color = true;
          }


        });

        $('.light-badge').click(function () {
          $('body').addClass('white-content');
        });

        $('.dark-badge').click(function () {
          $('body').removeClass('white-content');
        });
      });
    });

<script>

  let login_usuario = sessionStorage.login_usuario_meuapp;

  function logoff() {
    finalizar_sessao();
    sessionStorage.clear();
    redirecionar_login();
  }

  function finalizar_sessao() {
    fetch(`/usuarios/sair/${login_usuario}`, { cache: 'no-store' });
  }

  function redirecionar_login() {
    window.location.href = '../../login.html';
  }

  var valores = []

  var corCPU = ['rgba(0, 255, 162)','rgba(54, 54, 54)']
  var donutChartCPU;

  function donutCPU(resposta) {
    var donutCPUDataset = [{
      label: 'My First Dataset',
      data: [resposta.cpu_porcentagem, (100 - resposta.cpu_porcentagem)],
      backgroundColor: corCPU,
      hoverOffset: 4
    }]
    var donutCPULabel = [
      'Em Uso',
      'Livre'
    ]

    const dataDonutCPU = {
      labels: donutCPULabel,
      datasets: donutCPUDataset
    };

    const config = {
      type: 'doughnut',
      data: dataDonutCPU
    };
    const contextotDonutCPU = document.getElementById("donutCPU").getContext('2d');

    donutChartCPU = new Chart(contextotDonutCPU, config)

    span_cpu.innerHTML = `${resposta.cpu_porcentagem}%`;

  function recuperar_medidas_cpu() {
    console.log(maquina)

        response.json().then(function (resposta) {

  function geracao_alertas(lista_valores) {
    console.log('lista:', lista_valores);
    const alerta_cpu_porcentagem = 70.0;
    const alerta_cpu_porcentagem_perigo = 85.0;
    
    const alerta_disco_porcentagem = 70.0;
    const alerta_disco_porcentagem_perigo = 90.0;

    const alerta_ram_porcentagem = 60.0;
    const alerta_ram_porcentagem_perigo = 75.0;
    
    if (lista_valores.cpu_porcentagem >= alerta_cpu_porcentagem_perigo) {
      
      id_alert_critico.style.display = "block";
      texto_alerta_critico.innerHTML = "Porcentagem da CPU CRÍTICA";

    } else if (lista_valores.cpu_porcentagem < alerta_cpu_porcentagem_perigo && lista_valores.cpu_porcentagem >= alerta_cpu_porcentagem) {
      
      id_alert.style.display = "block";
      texto_alerta.innerHTML = "Porcentagem da CPU ALTA";
    }

    else if (lista_valores.disco_porcentagem >= alerta_disco_porcentagem_perigo) {
    
      id_alert_critico.style.display = "block";
      texto_alerta_critico.innerHTML = "Porcentagem de Disco CRÍTICA";
      
    } else if (lista_valores.disco_porcentagem < alerta_disco_porcentagem_perigo && lista_valores.disco_porcentagem >= alerta_disco_porcentagem) {
     
      id_alert.style.display = "block";
      texto_alerta.innerHTML = "Porcentagem de Disco ALTA";
    }

    else if (lista_valores.ram_porcentagem >= alerta_ram_porcentagem_perigo) {
      
      id_alert_critico.style.display = "block";
      texto_alerta_critico.innerHTML = "Porcentagem de Ram CRÍTICA";
      
    } else if (lista_valores.ram_porcentagem < alerta_ram_porcentagem_perigo && lista_valores.ram_porcentagem >= alerta_ram_porcentagem) {
      
      id_alert.style.display = "block";
      texto_alerta.innerHTML = "Porcentagem de Ram ALTA";
    }


    else if (lista_valores.status_processo != "Ativo") {
      
      id_alert_critico.style.display = "block";
      texto_alerta_critico.innerHTML = "PROCESSO PARADO"
    }

    else{
      id_alert_critico.style.display ="none";
      id_alert.style.display ="none";


    }
    valores = [];
  }




  function atualizacao_graficos() {
    fetch(`/leituras/leitura_tempo_real/${maquina}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log(`Dados do estado das maquinas recebidos: ${JSON.stringify(resposta)}`);
          console.log("resposta: ", resposta);
          valores.push(resposta);
          
          if(resposta.cpu_porcentagem!=null){
            var data = donutChartCPU.config.data;
            data.datasets[0].data = [resposta.cpu_porcentagem, (100 - resposta.cpu_porcentagem)];
            donutChartCPU.update();
            span_cpu.innerHTML = `${resposta.cpu_porcentagem}%`;
          }else{
            var data = donutChartCPU.config.data;
            data.datasets[0].data = [0, (100 - 0)];
            donutChartCPU.update();
            span_cpu.innerHTML = `${0}%`;
          }

          if(resposta.ram_porcentagem!=null){
            var data = donutChartRAM.config.data;
            data.datasets[0].data = [resposta.ram_porcentagem, (100 - resposta.ram_porcentagem)];
            donutChartRAM.update();
            span_ram.innerHTML = `${resposta.ram_porcentagem}%`;
          }else{
            var data = donutChartRAM.config.data;
            data.datasets[0].data = [0, (100 - 0)];
            donutChartRAM.update();
            span_ram.innerHTML = `${0}%`;
          }

          if(resposta.disco_porcentagem!=null){
            var data = donutChartDisc.config.data;
            data.datasets[0].data = [resposta.disco_porcentagem, (100 - resposta.disco_porcentagem)];
            donutChartDisc.update();
            span_disco.innerHTML = `${resposta.disco_porcentagem}%`;
          }else{
            var data = donutChartDisc.config.data;
            data.datasets[0].data = [0, (100 - 0)];
            donutChartDisc.update();
            span_disco.innerHTML = `${0}%`;
          }

          ver_processo(resposta);
          barraCpu(resposta);
          barraRam(resposta);

          valores = resposta;
          geracao_alertas(valores);
        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção do estado das maquinas: ${error.message}`);
      });
    setTimeout(() => atualizacao_graficos(), 5000);
  }
